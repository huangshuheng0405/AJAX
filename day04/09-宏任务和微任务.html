<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>微任务与宏任务</title>
</head>

<body>
  <script>
    /**
     * 目标：阅读并回答打印的执行顺序
    */
    console.log(1)
    setTimeout(() => {
      console.log(2)
    }, 0)
    const p = new Promise((resolve, reject) => {
      resolve(3)
    })
    p.then(res => {
      console.log(res)
    })
    console.log(4)

    // 1 4 3 2
  </script>

  <!-- 
    宏任务: 浏览器执行的异步代码
    js执行脚本事件 setTimeout/setInterval,ajax请求事件,用户交互事件


    微任务
    js引擎执行的异步代码
    Promise对象.then()回调
    
    当执行栈空闲 先清空微任务队列 再执行下一个宏任务

  -->
</body>

</html>
